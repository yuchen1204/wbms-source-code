<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Spotify Playlist Embed</title>
    <style>
        body {
            background-color: #2c3e50;
            color: #ecf0f1;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .container {
            text-align: center;
        }
        iframe {
            border-radius: 12px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>My Favorite Playlist</h1>
        <iframe style="border-radius:12px" 
                src="https://open.spotify.com/embed/playlist/5BHTaIhHTpeDEts8JGkv7g?utm_source=generator" 
                width="300" 
                height="380" 
                frameBorder="0" 
                allow="autoplay; clipboard-write; encrypted-media; picture-in-picture" 
                allowfullscreen>
        </iframe>
    </div>
</body>
</html>
