<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Minecraft 服务器公告</title>
    <link rel="icon" href="https://i.ibb.co/2MwyBhj/1727052525227.png" type="image/x-icon">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
            padding-bottom: 60px; /* 给页底留出空间 */
        }
        header {
            position: fixed; /* 固定在窗口顶部 */
            top: 0; /* 靠近顶部 */
            left: 0; /* 靠近左边 */
            width: 100%; /* 确保宽度是100% */
            background-color: rgba(76, 175, 80, 0.6); /* 降低透明度 */
            padding: 20px;
            text-align: center;
            color: white;
            z-index: 1000; /* 确保在其他元素之上 */
        }
        h1 {
            margin: 0;
            font-size: 2.5em;
        }
        .content {
            max-width: 800px;
            width: 100%;
            margin: auto;
            margin-top: 100px; /* 给页面内容顶部留出空间 */
            background-color: rgba(255, 255, 255, 0.7);
            padding: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            border-radius: 10px;
            margin-bottom: 20px; /* 确保内容不被页脚遮挡 */
        }
        footer {
            position: fixed; /* 固定在窗口视口 */
            bottom: 0; /* 靠近底部 */
            left: 0; /* 靠近左边 */
            text-align: center;
            padding: 10px; /* 调整内边距 */
            background-color: rgba(76, 175, 80, 0.6);
            color: white;
            width: 100%; /* 确保宽度是100% */
            z-index: 1000; /* 确保在其他元素之上 */
        }
    </style>
</head>
<body>
    <audio autoplay="true" loop="loop" preload="auto" controls="autoplay" src="shared/file/music/C418.mp3" style="display: none;"></audio>
<header>
    <h1>Minecraft 服务器公告</h1>
</header>

<div class="content">
    <h2>最新公告</h2>
    <p>欢迎来到我们的Minecraft服务器公告页面！我们会在这里发布最新的服务器动态、活动信息和维护通知等。</p>
    
    <h3>公告示例</h3>
    <ul>
        <li>服务器将在2025年2月1日正式开服！</li>

        <li>为了提高服务器的稳定性，我们将进行维护，请留意维护时间。</li>
    </ul>
</div>

<footer>

</html>
